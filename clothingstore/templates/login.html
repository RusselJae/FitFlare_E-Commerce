{% extends 'auth_base.html' %}

{% block title %}Login - Style Lab{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="auth-header text-center my-1">
        <h2 class="mb-2">Welcome Back</h2>
        <p class="text-muted mb-0">Please login to your account</p>
    </div>
    <div class="card-body px-0">
        <form method="post">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
            <div class="auth-error">
                {{ form.non_field_errors.0 }}
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle" onclick="togglePassword()" style="position: relative; top: -30px; left: 95%;"></i>
                </div>
            </div>
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center">
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
            </div>
        </form>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('passwordToggle');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
{% endblock %}
