<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Style Lab{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: rgb(156, 63, 97) ;
            --secondary-pink: #9c3f61ce ;
            --light-pink: #ffb6c1;
            --dark-color: #1a1a1a;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url("{% static 'images/banner2.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .auth-container {
            flex: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: transparent;
            box-shadow: none;
            padding: 2rem 0;
        }

        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                    rgba(156, 63, 97, 0.9) 0%,
                    rgba(156, 63, 97, 0.7) 50%,
                    rgba(156, 63, 97, 0.4) 80%,
                    rgba(156, 63, 97, 0) 100%
                );
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 20px;
            margin-top: -15px;
        }

        .brand-logo a {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-pink);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .brand-logo a:hover {
            color: var(--secondary-pink);
        }

        .auth-content {
            position: relative;
            width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .auth-header h2 {
            color: var(--primary-pink);
            font-weight: 600;
        }

        .form-control {
            padding: 0.5rem 1rem;
            border: 2px solid #9c3f61;
            height: calc(2.3rem + 2px);
        }

        .form-control:focus {
            border-color: #9c3f61;
            box-shadow: 0 0 0 0.2rem #ceaea833;
        }

        .btn-primary {
            background-color: #9c3f61;
            border-color: #9c3f61;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            height: calc(2.5rem + 2px);
        }

        .btn-primary:hover {
            background-color: #9c3f61;
            border-color: #9c3f61;
        }

        .auth-error {
            background-color: rgba(255, 20, 147, 0.1);
            border-left: 4px solid var(--primary-pink);
            color: var(--primary-pink);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .auth-error::before {
            content: '\f071';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 0.75rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="auth-overlay"></div>
    <div class="auth-container">
        <div class="auth-content">
            <div class="brand-logo">
                <a href="{% url 'home' %}" class="text-decoration-none">FitFlare</a>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
